<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple | Remote jobs</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://dgtlinfra.com/wp-content/uploads/2024/01/Apple-Data-Center-Locations-Information-and-Computing-Technology-Hubs.jpg'); /* Add actual background image */
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
            height: 100vh;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: none; /* No background color */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        /* Logo section */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            animation: floatUp 2s ease forwards;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: white;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .hero button {
            background-color: #28a745;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            margin-bottom: 30px;
            animation: floatUp 2.5s ease forwards;
        }

        .hero button:hover {
            background-color: #218838;
        }

        /* Cash App Mobile Image */
        .hero img {
            width: 300px; /* Adjust the size */
            animation: floatUp 3s ease forwards;
        }

        /* Keyframe animation for float-up effect */
        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 30px;
            }

            .hero p {
                font-size: 18px;
            }

            .hero button {
                padding: 12px 25px;
                font-size: 18px;
            }

            .hero img {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .hero h2 {
                font-size: 26px;
            }

            .hero p {
                font-size: 16px;
            }

            .hero img {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="https://i.pinimg.com/originals/b6/96/03/b696030c1e41c0ee679c3758e749a621.gif" alt="Cash App Logo"> <!-- Replace with actual logo image URL -->
            <h1>Apple | Remote jobs</h1>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#how-it-works">How It Works</a></li>
            <li><a href="#transaction">Transaction</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <!-- Text Section -->
        <h2>Apply jobs before the offer ends!</h2>
        <p>Exclusive Apple Remote Jobs.</p>

        <!-- Just Verify Button with link -->
        <a href="join.filmize.com" target="_blank">
            <button>Apply Now</button>
        </a>

        <!-- Image Section -->
        <a href="https://track.nx3trk.com//click/gn5R60Po?aff_click_id=applejob" target="_blank">
            <img src="https://laststopbooking.com/wp-content/uploads/2024/09/Fully-Remote-Jobs-in-Apple-September-2024.webp"> <!-- Replace with actual image URL -->
        </a>
    </section>

</body>
